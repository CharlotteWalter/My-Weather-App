<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Charlotte Walter - Weather App</title>
    

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Outfit&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/cb127ded42.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <form id="search-form">
          <div class="row">
            <div class="col-6">
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="city-input"
                  placeholder="Type city here..."
                />
              </div>
            </div>
            <div class="col-2">
              <div class="col-auto">
                <button type="submit" class="btn btn btn-danger mb-3">
                  Search
                </button>
              </div>
            </div>
            <div class="col-3">
              <div class="col-auto">
                <button type="submit" class="btn btn btn-danger mb-3" id="localisation-button">
                  <i class="fas fa-map-marker-alt"></i>
                </button>
              </div>
            </div>
          </div>
        </form>
        <span class="currentCity">Perth</span>
        <p>Last updated: <span class="date">Tuesday, 30 November</span> </span></p>
        
        <div class="row">
          <div class="col-2">
            <p class="todayWeather">Sunny</p>
            <img src="" alt="Clear" id="icon" class="todayIcon" />
          </div>
          <div class="col-4">
            <div class="weatherTemperature">
            <span class="todayTemperature">25</span>
            <span class="units"> <a href="#" id="celsius" class="active">째C</a> | <a href="#" id="fahrenheit">째F</a></span>
          </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity">84</span>%</li>
              <li>Wind: <span id="wind">5</span> km/h</li>
            </ul>
          </div>
        </div>
        <p class="forecastTitle">Forecast for the upcoming days:</p>

        <div class="forecastSection" id="forecast">
          <div class="row">
          <div class="col-2">
          <div class="weatherForecastDates">Mon</div>
          <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="" width="40"/>
          <div class="weatherForecastTemperatures">
            <span class="weatherForecastTemperaturesMin">12째</span>
            <span class="weatherForecastTemperaturesMax">18째</span>
            </div>
            </div>
            </div>
        </div>
</div>
    <small class="footnote"><a href="https://github.com/CharlotteWalter/My-Weather-App/" target="_blank" class="footnoteLink">Open-source code</a>, by Charlotte Walter</small>
    <script src="src/script.js"></script>
</body>
</html>
